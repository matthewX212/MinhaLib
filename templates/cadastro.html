{% extends "base.html" %}

{% block conteudo %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header">Cadastrar Novo Livro</div>
    <div class="card-body">
        <form action="/adicionar" method="POST">
            <div class="mb-3">
                <label>TÃ­tulo do Livro</label>
                <input type="text" name="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Autor</label>
                <input type="text" name="autor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nota (0 a 10)</label>
                <input type="number" name="nota" class="form-control" min="0" max="10">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Salvar Livro</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Cancelar</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
