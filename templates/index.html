{% extends "base.html" %}

{% block conteudo %}
<h2 class="mb-4">Lista de Leitura</h2>

<div class="row">
    {% for livro in livros %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ livro.titulo }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ livro.autor }}</h6>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <p class="card-text mb-0">Nota: <span class="badge bg-success">{{ livro.nota }}/10</span></p>

                    <a href="{{ url_for('deletar', id=livro.id) }}"
                       class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja excluir este livro?');">
                        Excluir üóëÔ∏è
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">Nenhum livro cadastrado ainda.</div>
    {% endfor %}
</div>
{% endblock %}
